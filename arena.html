<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <script src="js/modos.js" defer></script>
    <script type="module" src="/js/navbar-component.js"></script>
    <link rel="stylesheet" href="css/modos.css" />
    <title>Document</title>
</head>
<body>

  <nav>
    <nav-bar></nav-bar>
  </nav>
    <div class="video-fondo">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/-e3RdvlNbX0?autoplay=1&mute=1&controls=0&loop=1&playlist=-e3RdvlNbX0"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
        </iframe>
      </div>
    </div>
    
      <main class="modes-grid">
          <!-- modo de jugador1 vs jugador2 -->
        <div class="mode" onclick="selectMode('P vs P')">
          <div class="card">P1</div>
          <span class="vs">VS</span>
          <div class="card">P2</div>
        </div>
          <!-- modo jugador vs cpu -->
        <div class="mode" onclick="selectMode('P vs PC')">
          <div class="card">P</div>
          <span class="vs">VS</span>
          <div class="card">PC</div>
        </div>
          <!-- modo cpu vs cpu -->
        <div class="mode" onclick="selectMode('PC vs PC')">
          <div class="card">PC</div>
          <span class="vs">VS</span>
          <div class="card">PC</div>
        </div>
      </main>
        
    </div>

    
</body>
</html>
