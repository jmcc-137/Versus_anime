<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combate</title>
  <script type="module" src="/js/life-bar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/arena.js" defer></script>
  <link rel="stylesheet" href="/css/seleccionar.css">
</head>
<body onload="document.body.classList.remove('fade-out')">
  <div id="zona-combate" class="zonaCombate">

    
    

    <div class="combat-container">

      <!-- Jugador 1 -->
      <div class="jugador-card" id="jugador1">
        <h2 id="nombre-jugador2">Jugador 1</h2> <!-- Añadido para evitar error -->
        <h3 class="jugador-nombre">Nombre</h3>
        <img class="jugador-img" src="/store/img/Home.jpeg" alt="Imagen jugador 1">
        <p class="juador-clave">Universo</p>
        <p class="jugador-descripcion">Descripción</p>
        <ul class="jugador-ataques"></ul>
        <life-bar id="vida-jugador1"></life-bar>
        <div id="ataques-jugador1" class="ataques"></div>

        <button id="btn-aleatorio-j1" onclick="seleccionarPersonajeIndividual('jugador1')">Seleccionar aleatorio</button> 
      </div>

      <!-- Jugador 2 -->
      <div class="jugador-card" id="jugador2">
        <h2 id="nombre-jugador2">Jugador 2</h2> <!-- Añadido para evitar error -->
        <h3 class="jugador-nombre">Nombre</h3>
        <img class="jugador-img" src="/store/img/Home.jpeg" alt="Imagen jugador 2">
        <p class="juador-clave">Universo</p>
        <p class="jugador-descripcion">Descripción</p>
        <ul class="jugador-ataques"></ul>
        <life-bar id="vida-jugador2"></life-bar>
        <div id="ataques-jugador2" class="ataques"></div>

        <button id="btn-aleatorio-j2" onclick="seleccionarPersonajeIndividual('jugador2')">Seleccionar aleatorio</button> 
      </div>
      

    </div>
    <div id="turno-info" class="turno">

    </div>
    <div id="controles-inicio" style="text-align: center; margin-bottom: 20px;">
      <button id="btn-iniciar-combate" onclick="iniciarCombate()" style="display: none;">¡Luchar!</button>
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="volverAlMenu()">Volver al menú</button>
      <button id="btn-reiniciar-combate" style="display: none;">Reiniciar combate</button>
    </div>
    

  </div>
</body>
</html>
